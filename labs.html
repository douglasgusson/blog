---
layout: default
title: Labs
permalink: /labs/
---

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-6 title-post">
 {{ page.title }}</h1>
	<div class="text-secondary">
		{{ page.description }}
	</div>
  </div>
</div>

<div class="container">
	<div class="row">	
		{% for lab in site.data.labs %}
		<div class="col-sm-4">
			<div class="card">
		 		{% if lab.image %}
				<img src="/assets/img/labs/{{ lab.image }}" class="card-img-top" alt="imagem {{ lab.name }}">
		  		{% else %}
				<img src="{{ '/assets/img/labs/none.png' | relative_url }}" class="card-img-top" alt="sem imagem">
		  		{% endif %}
				<div class="card-body">
					<h5 class="card-title">{{ lab.name }}</h5>
					<p class="card-text">{{ lab.description }}</p>
					<a href="{{ lab.link }}" class="btn btn-primary">Acessar</a>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
