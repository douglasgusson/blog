---
layout: default
---
<div class="row">
    {% for lab in site.labs %}
        <div class="col s12 m4">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                  <img class="activator" src="{{ lab.image }}">
                </div>
                <div class="card-content">
                  <span class="card-title activator grey-text text-darken-4">{{ lab.title }}<i class="material-icons right">more_vert</i></span>
                  <p><a href="{{ lab.link }}">Experimentar</a></p>
                </div>
                <div class="card-reveal">
                  <span class="card-title grey-text text-darken-4">{{ lab.title }}<i class="material-icons right">close</i></span>
                  <p>{{ lab.description }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
