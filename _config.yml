# Site settings
title: gusson.org
email: douglasgusson@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Um blog de um desenvolvedor entusiasta de novas tecnologias.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://gusson.org" # the base hostname & protocol for your site


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
lang: "pt-br"
disqus:
    shortname: douglasgusson-github-io

sass:
  style: compressed

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag


paginate: 5
paginate_path: "/page:num/"


exclude: ["Gemfile", "Gemfile.lock"]
